spring:
  application:
    name: ai-service
  datasource:
    url: jdbc:postgresql://localhost:5432/vectordb
    username: postgres
    password: postgres
  ai:
    vectorstore:
      pgvector:
        initialize-schema: true  # Creates the table automatically
        index-type: HNSW         # or IVFFlat (HNSW is generally better)
        distance-type: COSINE_DISTANCE  # or EUCLIDEAN_DISTANCE, NEGATIVE_INNER_PRODUCT
        dimensions: 1536         # Must match your embedding model's output

server:
  servlet:
    context-path: /ai-service
  port: 8089

client:
  anthropic:
    api:
      base-url: https://api.anthropic.com/v1
      key: ${ANTHROPIC_API_KEY}
      version: 2023-06-01
    model: claude-sonnet-4-5-20250929


