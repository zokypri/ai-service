spring:
  application:
    name: ai-service

server:
  servlet:
    context-path: /ai-service
  port: 8089

client:
  anthropic:
    api:
      base-url: https://api.anthropic.com/v1
      key: ${ANTHROPIC_API_KEY}
      version: 2023-06-01
    model: claude-sonnet-4-5-20250929
  openai:
    api:
      base-url: https://api.openai.com/v1
      key: ${OPENAI_API_KEY}
    model: gpt-5.2
    embedding:
      model: text-embedding-3-small
  chroma:
    base-url: http://localhost:8000
